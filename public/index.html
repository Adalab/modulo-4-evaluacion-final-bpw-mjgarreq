<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion final Módulo 4</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="div-login">
        <h2 class="title">Inicia sesión</h2>
        <label for="email" class="label">Introduce el email</label>
        <input type="text" name="email" id="email" placeholder="mari@gmail.com" class="js-input-email">
        <label for="password" class="label">Introduce la contraseña</label>
        <input type="text" name="password" id="password" class="js-input-pass">
        <input type="button" value="Enviar" class="js-btn-login btn">
        <h3 class="js-login-text"></h3>
        <p class="js-login-result login"></p>
    </div>

    <div>
        <h2 class="title">Visualiza nuestras guías de viajes</h2>
        <button class="js-btn-travel btn">Click para ver las guías</button>
        <p class="js-travel-result"></p>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
